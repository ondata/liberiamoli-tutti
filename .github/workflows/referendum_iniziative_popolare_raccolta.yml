name: Referendum e Iniziative Popolari - Raccolta dati

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Utilizza l'action github checkout@v3, per automatizzare il check-out
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Installa dipendenze
      run: |-
        sudo apt-get update
        sudo apt-get install -y parallel jq
        # Installa DuckDB
        wget https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip
        unzip duckdb_cli-linux-amd64.zip
        sudo mv duckdb /usr/local/bin/
        chmod +x /usr/local/bin/duckdb
        # Verifica installazioni
        parallel --version
        duckdb --version
        jq --version
    - name: crea cartella utente bin, copia dentro l'eseguibile scrape e mlr
      run: |-
        mkdir -p ~/bin
        cp bin/mlrgo ~/bin
        # Crea anche un symlink per mlr
        ln -s ~/bin/mlrgo ~/bin/mlr
        cd ~/bin
        chmod +x mlrgo mlr
    - name: esegui lo script base
      run: |-
        export PATH=$PATH:~/bin
        cd ./referendum_iniziative_popolare/script
        chmod +x ./referendum_iniziative_popolare.sh
        ./referendum_iniziative_popolare.sh
    - name: Committa e pusha se ci sono variazioni nei dati
      run: |-
        git config user.name "automatico"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date --iso-8601=seconds)
        git commit -m "aggiornamento dati referendum: ${timestamp}" || exit 0
        git push

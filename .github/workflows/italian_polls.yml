name: Sondaggi politici italiani

on:
  schedule:
    - cron: '30 12 * * *'
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Utilizza l'action github checkout@v3, per automatizzare il check-out
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r italian_poll/script/requirements.txt
    - name: crea cartella utente bin, copia dentro l'eseguibile scrape e mlr
      run: |-
        mkdir -p ~/bin
        cp bin/mlrgo ~/bin
        cp bin/duckdb ~/bin
        cd ~/bin
        chmod +x mlrgo
        chmod +x duckdb
    - name: esegui lo script base
      run: |-
        export PATH=$PATH:~/bin
        cd ./italian_poll/script
        chmod +x ./italian_poll.sh
        ./italian_poll.sh
    - name: Committa e pusha se ci sono variazioni nei dati
      run: |-
        git config user.name "automatico"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date --iso-8601=seconds)
        git commit -m "aggiornamento dati sondaggi: ${timestamp}" || exit 0
        git push

